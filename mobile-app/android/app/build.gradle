android {
    compileSdkVersion 34
    buildToolsVersion "34.0.0"

    defaultConfig {
        applicationId "com.axs360.mobile"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        
        // Enable vector drawables
        vectorDrawables.useSupportLibrary = true
        
        // Proguard configuration
        proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        
        // Test runner
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        
        // NDK configuration
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
        
        // BuildConfig fields
        buildConfigField "String", "API_URL", "\"https://api.axs360.com\""
        buildConfigField "String", "WS_URL", "\"wss://ws.axs360.com\""
        buildConfigField "boolean", "DEBUG_MODE", "false"
        
        // Manifest placeholders
        manifestPlaceholders = [
            appName: "AXS360",
            appIcon: "@mipmap/ic_launcher"
        ]
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('MYAPP_UPLOAD_STORE_FILE')) {
                storeFile file(MYAPP_UPLOAD_STORE_FILE)
                storePassword MYAPP_UPLOAD_STORE_PASSWORD
                keyAlias MYAPP_UPLOAD_KEY_ALIAS
                keyPassword MYAPP_UPLOAD_KEY_PASSWORD
            }
        }
    }

    buildTypes {
        debug {
            debuggable true
            minifyEnabled false
            applicationIdSuffix ".debug"
            versionNameSuffix "-debug"
            buildConfigField "String", "API_URL", "\"https://dev-api.axs360.com\""
            buildConfigField "boolean", "DEBUG_MODE", "true"
            resValue "string", "app_name", "AXS360 Debug"
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            buildConfigField "String", "API_URL", "\"https://api.axs360.com\""
            buildConfigField "boolean", "DEBUG_MODE", "false"
            resValue "string", "app_name", "AXS360"
            
            // Optimize APK
            shrinkResources true
            zipAlignEnabled true
        }
    }

    flavorDimensions "version"
    productFlavors {
        demo {
            dimension "version"
            applicationIdSuffix ".demo"
            versionNameSuffix "-demo"
            buildConfigField "String", "API_URL", "\"https://demo-api.axs360.com\""
            resValue "string", "app_name", "AXS360 Demo"
        }
        full {
            dimension "version"
            buildConfigField "String", "API_URL", "\"https://api.axs360.com\""
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        pickFirst "lib/x86/libc++_shared.so"
        pickFirst "lib/x86_64/libc++_shared.so"
        pickFirst "lib/arm64-v8a/libc++_shared.so"
        pickFirst "lib/armeabi-v7a/libc++_shared.so"
    }

    bundle {
        language {
            enableSplit = false
        }
        density {
            enableSplit = true
        }
        abi {
            enableSplit = true
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
        disable 'MissingTranslation'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    
    // React Native
    implementation "com.facebook.react:react-native:+"
    
    // AndroidX
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.core:core:1.10.1"
    implementation "androidx.fragment:fragment:1.6.1"
    implementation "androidx.activity:activity:1.7.2"
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"
    
    // Material Design
    implementation "com.google.android.material:material:1.9.0"
    
    // Camera and QR
    implementation "androidx.camera:camera-core:1.3.0"
    implementation "androidx.camera:camera-camera2:1.3.0"
    implementation "androidx.camera:camera-lifecycle:1.3.0"
    implementation "androidx.camera:camera-view:1.3.0"
    implementation "com.google.zxing:core:3.5.2"
    implementation "com.journeyapps:zxing-android-embedded:4.3.0"
    
    // Network
    implementation "com.squareup.okhttp3:okhttp:4.11.0"
    implementation "com.squareup.retrofit2:retrofit:2.9.0"
    implementation "com.squareup.retrofit2:converter-gson:2.9.0"
    
    // Firebase
    implementation platform("com.google.firebase:firebase-bom:32.2.2")
    implementation "com.google.firebase:firebase-messaging"
    implementation "com.google.firebase:firebase-analytics"
    implementation "com.google.firebase:firebase-crashlytics"
    
    // Biometrics
    implementation "androidx.biometric:biometric:1.1.0"
    
    // Location
    implementation "com.google.android.gms:play-services-location:21.0.1"
    implementation "com.google.android.gms:play-services-maps:18.1.0"
    
    // Image Loading
    implementation "com.github.bumptech.glide:glide:4.15.1"
    
    // Push Notifications
    implementation "com.google.firebase:firebase-messaging:23.2.1"
    
    // Security
    implementation "androidx.security:security-crypto:1.1.0-alpha06"
    
    // Testing
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"
    
    // Debug
    debugImplementation "com.facebook.flipper:flipper:0.201.0"
    debugImplementation "com.facebook.flipper:flipper-network-plugin:0.201.0"
    debugImplementation "com.facebook.soloader:soloader:0.10.5"
}

// Google Services Plugin
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
